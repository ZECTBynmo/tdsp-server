<div class="hero-unit">
    <div class="row-fluid">
        <div class="span12">
    		<div class="span12 pagination-centered">
    			<h1 class="dspName heading"><%= dsp.name %></h1>

                <br>
                <br>
            </div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span4">
            <p>Original File</p>
            <div id="originalFile"></div>
        </div>
        <div class="span5">
            <p>Default settings</p>
            <div id="defaultSettings"></div>
        </div>
    </div>
</div>

<div class="row">
    <table class="table table-striped previews">
        <tr>
            <th>Preset Name</th>
            <th>Processed File</th>
        </tr>
    </table>
</div>

<div class="row controls">
    <h2>Process your file using the <%= dsp.name %></h2>
    <div class="dropdown">
        <a role="button" data-toggle="dropdown" class="btn btn-large" data-target="#">
            Select a preset <span class="caret"></span>
        </a>
		<ul class="dropdown-menu multi-level" id="presetSelector" role="menu" aria-labelledby="dropdownMenu"></ul>
    </div>
</div>
